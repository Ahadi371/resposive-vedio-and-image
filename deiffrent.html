<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
      .desktop{
        object-fit: cover;
        width: 100%;
      }
      .mobile{
        display: none;
        width: 100%;
      }
      @media only screen and (max-width: 700px){
        .desktop{
       display: none;
    
      }
      .mobile{
        object-fit: cover;
        width: 100%;
        display: block;
      }
      }
    </style>
</head>
<body>
    <figure>
        <img src="./pexels-pixabay-.jpg" alt="#" class="desktop">
        <img src="./pexels-pixabay.jpg" alt="#" class="mobile">
    </figure>
</body>
</html>
